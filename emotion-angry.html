<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آيات الغضب - BASIRA IMAN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- تذكير الصلاة على النبي -->
    <div class="prayer-reminder">
        <div class="prayer-ar">صل على النبي محمد 💚</div>
        <div class="prayer-en">Peace and blessings be upon our Prophet Muhammad</div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <!-- رأس الصفحة -->
        <header class="page-header">
            <a href="ayat.html" class="back-btn">
                <i class="fas fa-arrow-right"></i>
                العودة لآيات المشاعر
            </a>
            <div class="page-title">
                <h1 class="title-ar">آيات الغضب 😤</h1>
                <p class="title-en">Verses of Anger</p>
            </div>
        </header>

        <!-- قائمة الآيات -->
        <main class="verses-list" id="verses-container">
            <!-- سيتم ملء الآيات بواسطة JavaScript -->
        </main>
    </div>

    <script>
        // بيانات آيات الغضب
        const angryVerses = [
            {
                id: 1,
                title: "آل عمران ١٣٤",
                englishTitle: "Aal-Imran 134",
                verse_text: "﴿ٱلَّذِينَ يُنفِقُونَ فِي ٱلسَّرَّآءِ وَٱلضَّرَّآءِ وَٱلۡكَـٰظِمِينَ ٱلۡغَيۡظَ وَٱلۡعَافِينَ عَنِ ٱلنَّاسِۗ وَٱللَّهُ يُحِبُّ ٱلۡمُحۡسِنِينَ﴾ [آل عمران: ١٣٤]",
                content: "اسمع يا عزيزي القارئ، هذه الآية كأنها خارطة طريق للتعامل مع شعور الغضب. الله يمدح فيها أهل التقوى، ويصفهم بصفات سامية، ومن أعظمها: ﴿وَٱلۡكَـٰظِمِينَ ٱلۡغَيۡظَ﴾. كلمة 'الكظم' تعني حبس الشيء في جوفه، مثل من يملأ وعاءً ويغلقه بإحكام..."
            },
            {
                id: 2,
                title: "آل عمران ٢٠٠",
                englishTitle: "Aal-Imran 200",
                verse_text: "﴿يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ٱصۡبِرُواْ وَصَابِرُواْ وَرَابِطُواْ وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمۡ تُفۡلِحُونَ﴾ [آل عمران: ٢٠٠]",
                content: "اسمع يا عزيزي القارئ، هذه الآية كأنها وصية جامعة من الله لعباده المؤمنين، خاصةً في لحظات الغضب والشدّة، حين يهيج القلب وتضطرب النفس. الله يخاطبك أولًا بقوله: ﴿ٱصۡبِرُواْ﴾، أي تحلَّوا بالصبر على أنفسكم، في مواجهة أهوائكم وغضبكم وأحزانكم..."
            },
            {
                id: 3,
                title: "الشورى ٣٧",
                englishTitle: "Ash-Shura 37",
                verse_text: "﴿وَٱلَّذِينَ يَجۡتَنِبُونَ كَبَآئِرَ ٱلۡإِثۡمِ وَٱلۡفَوَٰحِشَ وَإِذَا مَا غَضِبُواْ هُمۡ يَغۡفِرُونَ﴾ [الشورى: ٣٧]",
                content: "اسمع يا عزيزي القارئ، هذه الآية تصف جماعة من المؤمنين بصفات عظيمة، وتضع معيارًا راقيًا في التعامل مع الغضب. أولًا: ﴿يَجۡتَنِبُونَ كَبَآئِرَ ٱلۡإِثۡمِ وَٱلۡفَوَٰحِشَ﴾، أي أنهم يحرصون على البُعد عن أعظم الذنوب وأقبح المعاصي..."
            },
            {
                id: 4,
                title: "الشورى ٤٠",
                englishTitle: "Ash-Shura 40",
                verse_text: "﴿وَجَزَٰٓؤُاْ سَيِّئَةٖ سَيِّئَةٞ مِّثۡلُهَاۖ فَمَنۡ عَفَا وَأَصۡلَحَ فَأَجۡرُهُۥ عَلَى ٱللَّهِۚ إِنَّهُۥ لَا يُحِبُّ ٱلظَّـٰلِمِينَ﴾ [الشورى: ٤٠]",
                content: "اسمع يا عزيزي القارئ، هذه الآية تعطيك منهجًا متوازنًا في التعامل مع من أساء إليك وأثار غضبك. أولًا تقرر الحق الشرعي: ﴿وَجَزَٰٓؤُاْ سَيِّئَةٖ سَيِّئَةٞ مِّثۡلُهَا﴾، أي أن لك الحق في أن تردّ على من أساء إليك بمثل ما فعل، دون زيادة ولا ظلم..."
            }
        ];

        // عرض قائمة الآيات
        function displayVerses() {
            const container = document.getElementById('verses-container');
            container.innerHTML = '';

            angryVerses.forEach(verse => {
                const verseCard = document.createElement('div');
                verseCard.className = 'verse-card fade-in';
                verseCard.onclick = () => goToVerse(verse.id);

                verseCard.innerHTML = `
                    <div class="verse-header">
                        <h3 class="verse-title-ar">${verse.title}</h3>
                        <p class="verse-title-en">${verse.englishTitle}</p>
                    </div>
                    <div class="verse-preview">
                        <p class="verse-text-preview">${verse.verse_text.substring(0, 100)}...</p>
                        <p class="verse-content-preview">${verse.content.substring(0, 150)}...</p>
                    </div>
                    <div class="verse-footer">
                        <span class="read-more">اقرأ التفسير الكامل</span>
                        <i class="fas fa-arrow-left"></i>
                    </div>
                `;

                container.appendChild(verseCard);
            });
        }

        // الانتقال لصفحة الآية
        function goToVerse(verseId) {
            window.location.href = `verse-angry-${verseId}.html`;
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            displayVerses();
        });
    </script>
</body>
</html>

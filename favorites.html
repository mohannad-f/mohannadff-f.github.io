<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفضلتي - BASIRA IMAN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- النقاط البيضاء المتحركة -->
    <div class="floating-dots" id="floatingDots"></div>

    <!-- تذكير الصلاة على النبي -->
    <div class="prayer-reminder">
        <div class="prayer-ar">صل على النبي محمد 💚</div>
        <div class="prayer-en">Peace and blessings be upon our Prophet Muhammad</div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <!-- رأس الصفحة -->
        <header class="page-header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-right"></i>
                <span>العودة للرئيسية</span>
            </a>
            <div class="page-title">
                <h1 class="title-ar">مفضلتي</h1>
                <p class="title-en">My Favorites</p>
            </div>
        </header>

        <!-- قائمة المفضلة -->
        <div id="favoritesContainer">
            <!-- سيتم ملؤها بواسطة JavaScript -->
        </div>
    </div>

    <script>
        // إنشاء النقاط البيضاء المتحركة
        function createFloatingDots() {
            const container = document.getElementById('floatingDots');
            const dotCount = 30;
            
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = Math.random() * 100 + '%';
                const duration = 10 + Math.random() * 10;
                dot.style.animationDuration = duration + 's';
                dot.style.animationDelay = Math.random() * 5 + 's';
                const size = 3 + Math.random() * 3;
                dot.style.width = size + 'px';
                dot.style.height = size + 'px';
                container.appendChild(dot);
            }
        }
        
        window.addEventListener('load', createFloatingDots);

        // عرض المفضلة
        function displayFavorites() {
            const container = document.getElementById('favoritesContainer');
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            
            if (favorites.length === 0) {
                container.innerHTML = `
                    <div class="favorites-empty">
                        <div class="favorites-empty-icon">💔</div>
                        <div class="favorites-empty-text">لا توجد عناصر في المفضلة</div>
                        <div class="favorites-empty-hint">قم بإضافة آيات أو أحاديث من صفحاتها</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '<div class="favorites-list">' + favorites.map((item, index) => {
                const typeText = item.type === 'verse' ? 'آية' : 'حديث';
                const emotionText = item.emotion ? ` - ${item.emotion}` : '';
                
                return `
                    <div class="favorite-item">
                        <div class="favorite-item-header">
                            <div class="favorite-item-title">${escapeHtml(item.name)}</div>
                            <div class="favorite-item-type">${typeText}${emotionText}</div>
                        </div>
                        <div class="favorite-item-text">${escapeHtml(item.text.substring(0, 200))}${item.text.length > 200 ? '...' : ''}</div>
                        <div class="favorite-item-actions">
                            <button onclick="viewItem('${item.type}', '${item.emotionKey || ''}', ${item.verseIndex || 0}, ${item.hadithId || 0})" class="action-btn">
                                <i class="fas fa-eye"></i>
                                عرض
                            </button>
                            <button onclick="removeFavorite(${index})" class="remove-favorite-btn">
                                <i class="fas fa-trash"></i>
                                حذف
                            </button>
                        </div>
                    </div>
                `;
            }).join('') + '</div>';
        }

        // عرض العنصر
        function viewItem(type, emotionKey, verseIndex, hadithId) {
            if (type === 'verse') {
                window.location.href = `ayat.html#${emotionKey}_${verseIndex}`;
            } else if (type === 'hadith') {
                window.location.href = `hadiths.html#hadith_${hadithId}`;
            }
        }

        // حذف من المفضلة
        function removeFavorite(index) {
            let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            favorites.splice(index, 1);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            displayFavorites();
            showNotification('تم الحذف من المفضلة');
        }

        // تنظيف HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // إظهار الإشعارات
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // تحميل المفضلة عند فتح الصفحة
        window.addEventListener('load', displayFavorites);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وصايا النبي - BASIRA IMAN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- تذكير الصلاة على النبي -->
    <div class="prayer-reminder">
        <div class="prayer-ar">صل على النبي محمد 💚</div>
        <div class="prayer-en">Peace and blessings be upon our Prophet Muhammad</div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <!-- رأس الصفحة -->
        <header class="page-header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-right"></i>
                العودة للرئيسية
            </a>
            <div class="page-title">
                <h1 class="title-ar">وصايا النبي</h1>
                <p class="title-en">Prophet's Teachings</p>
            </div>
        </header>

        <!-- وصف القسم -->
        <section style="text-align: center; margin-bottom: 40px;">
            <p style="font-size: 1.2rem; color: #d4e6d4; line-height: 1.6;">
                أحاديث نبوية شريفة مع شرحها وتوضيحها لتكون برنامج حياتنا
            </p>
            <p style="font-size: 1rem; color: #b8d4b8; font-family: 'Roboto', sans-serif; font-style: italic;">
                Noble Prophetic traditions with their explanations to guide our lives
            </p>
        </section>

        <!-- الأحاديث -->
        <main class="hadiths-grid" id="hadiths-container">
            <!-- سيتم ملء الأحاديث بواسطة JavaScript -->
        </main>
    </div>



    <script>
        // بيانات الأحاديث مدمجة مباشرة
        const hadithsData = [
            {
                "id": 1,
                "title": "حسن الخلق",
                "title_en": "Good Character",
                "source": "البخاري 3559",
                "verse_text": "عَنْ عَبْدِ اللهِ بْنِ عَمْرٍو رَضِيَ اللَّهُ عَنْهُمَا قَالَ: «لَمْ يَكُنِ النَّبِيُّ صَلَّى اللهُ عَلَيْهِ وَسَلَّمَ فَاحِشًا وَلَا مُتَفَحِّشًا، وَكَانَ يَقُولُ: إِنَّ مِنْ خِيَارِكُمْ أَحْسَنَكُمْ أَخْلَاقًا»",
                "content": "عزيزي القارئ، هذا الحديث يفتح لنا بابًا عظيمًا لفهم شخصية خير البشر ﷺ، فهو يصفه أولًا بنفي ما لا يليق: «لَمْ يَكُنْ فَاحِشًا» أي لم يكن في كلامه أو أفعاله ما يخدش الحياء أو يجرح القلوب. الفاحش هو من يتعمد الألفاظ القبيحة أو الأفعال المبتذلة، والنبي ﷺ كان أرقى من ذلك، فكل كلمة تخرج من فيه الشريف كانت طاهرة، نقية، كالماء العذب على قلب عطشان.\n\nثم يقول: «ولا متفحشًا»، أي لم يكن حتى يتكلف الفحش أو يتصنعه. بعض الناس قد لا تكون طبيعتهم الفحش، لكن حين يغضبون أو يريدون أن يظهروا الشدة، يتصنعون كلمات بذيئة. أما الحبيب ﷺ، فكان نقيًّا في باطنه وظاهره، في رضاه وغضبه، في سرّه وعلانيته، لا يزيده الغضب إلا وقارًا، ولا يخرجه عن دائرة الحلم.\n\nثم نسمع جوهرة الحديث: «إِنَّ مِنْ خِيَارِكُمْ أَحْسَنَكُمْ أَخْلَاقًا». هنا يرفع النبي ﷺ معيار التفاضل بين الناس. لم يقل: من أغناكم، أو من أقواكم، أو من أشدكم سلطانًا، بل جعل ميزان الخير والفضيلة هو حسن الخلق. كأن الرسول ﷺ يخبرنا: أن طريق القرب منه، وطريق محبة الله، ليس بكثرة المال ولا بسطوة الجاه، وإنما بلين القلب، وكظم الغيظ، والرحمة، والصدق، والبشاشة، والوفاء.\n\nلو تأملت يا عزيزي القارئ، ستشعر أن الحديث هذا مثل مرآة ناصعة، تعكس لنا صورتنا الحقيقية. عندما تقرأ: \"إن من خياركم أحسنكم أخلاقًا\" تجد نفسك تسأل: أين أنا من هذا المقياس؟ هل أنا من خيار الناس؟ كيف أخلاقي مع أهلي، مع والديّ، مع أصحابي، مع من أختلف معهم؟\n\nالنبي ﷺ كان قدوة في كل خلق حسن كان يبتسم في وجوه أصحابه، حتى قال جرير بن عبد الله: \"ما رآني رسول الله ﷺ إلا تبسم في وجهي\". كان رحيمًا بالصغار، يحملهم ويلاعبهم، كان حليمًا على الجاهلين، يعفو ويصفح حتى عمن أساء إليه، كان وفيًا في وعوده، صادقًا في كلامه، لينًا في معشره.\n\nهذا الحديث ليس مجرد وصف للنبي ﷺ، بل دعوة عملية لنا أن نسير على خطاه. فحسن الخلق ليس أمرًا تجميليًا أو ثانويًا، بل هو لبّ الدين وروحه. كما جاء في حديث آخر: «ما من شيء أثقل في ميزان العبد يوم القيامة من حسن الخلق».\n\nإن حسن الخلق يجعل حياتك وحياة من حولك جنة صغيرة قبل جنة الآخرة. تخيل لو أن كل إنسان عامل غيره بالرفق، بالرحمة، بالكلمة الطيبة، كيف ستهدأ النفوس وتصفو القلوب.\n\nباختصار يا عزيزي القارئ، هذا الحديث يذكرك أن تكون مثل النبي ﷺ: طاهرًا في كلامك، رفيقًا في معاملاتك، صادقًا في أخلاقك، فبقدر ما تُحسن خلقك، بقدر ما تقترب من خيار الناس، بل وتقترب من رسول الله ﷺ في درجته، فقد قال: «إن أقربكم مني مجلسًا يوم القيامة أحاسنكم أخلاقًا»."
            }
        ];

        let currentHadith = null;

        // تحميل الأحاديث عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadHadiths();
        });

        // تحميل الأحاديث
        function loadHadiths() {
            const container = document.getElementById('hadiths-container');
            container.innerHTML = '';

            hadithsData.forEach(hadith => {
                const hadithCard = createHadithCard(hadith);
                container.appendChild(hadithCard);
            });

            // إضافة بطاقة "قريباً"
            const comingSoonCard = createComingSoonCard();
            container.appendChild(comingSoonCard);
        }

        // إنشاء بطاقة حديث
        function createHadithCard(hadith) {
            const card = document.createElement('div');
            card.className = 'hadith-card fade-in';
            card.onclick = () => showHadithModal(hadith);

            const preview = hadith.verse_text.length > 100 ? 
                hadith.verse_text.substring(0, 100) + '...' : 
                hadith.verse_text;

            card.innerHTML = `
                <h3 class="hadith-title">${hadith.title}</h3>
                <p class="hadith-title-en">${hadith.title_en}</p>
                <div class="hadith-source">${hadith.source}</div>
                <p class="hadith-preview">${preview}</p>
            `;

            return card;
        }

        // إنشاء بطاقة "قريباً"
        function createComingSoonCard() {
            const card = document.createElement('div');
            card.className = 'hadith-card fade-in';
            card.style.opacity = '0.7';
            card.style.cursor = 'default';

            card.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <i class="fas fa-hourglass-half" style="font-size: 2rem; color: #4CAF50; margin-bottom: 15px;"></i>
                    <h3 class="hadith-title">قريباً</h3>
                    <p class="hadith-title-en">Coming Soon</p>
                    <p style="color: #666; font-size: 0.9rem; margin-top: 10px;">
                        المزيد من الأحاديث النبوية الشريفة
                    </p>
                </div>
            `;

            return card;
        }

        // الانتقال لصفحة الحديث المنفصلة
        function showHadithModal(hadith) {
            window.location.href = `hadith-${hadith.id}.html`;
        }


    </script>
</body>
</html>

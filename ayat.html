<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آيات المشاعر - BASIRA IMAN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- تذكير الصلاة على النبي -->
    <div class="prayer-reminder">
        <div class="prayer-ar">صل على النبي محمد 💚</div>
        <div class="prayer-en">Peace and blessings be upon our Prophet Muhammad</div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <!-- رأس الصفحة -->
        <header class="page-header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-right"></i>
                العودة للرئيسية
            </a>
            <div class="page-title">
                <h1 class="title-ar">آيات لكل شعور</h1>
                <p class="title-en">Verses for Every Feeling</p>
            </div>
        </header>

        <!-- شريط البحث -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="ابحث في الآيات والمشاعر...">
                <button class="search-btn" onclick="searchVerses()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>

        <!-- المشاعر -->
        <main class="feelings-grid" id="feelings-container">
            <!-- سيتم ملء المشاعر بواسطة JavaScript -->
        </main>
    </div>



    <script>

        const feelingsData = {

                        "id": 1,

                        "verse_text": "﴿يَوْمَ تَرَى ٱلۡمُؤۡمِنِينَ وَٱلۡمُؤۡمِنَـٰتِ يَسۡعَىٰ نُورُهُم بَيۡنَ أَيۡدِيهِمۡ وَبِأَيۡمَـٰنِهِم بُشۡرَىٰكُمُ ٱلۡيَوۡمَ جَنَّـٰتٞ تَجۡرِي مِن تَحۡتِهَا ٱلۡأَنۡهَـٰرُ خَـٰلِدِينَ فِيهَاۚ ذَٰلِكَ هُوَ ٱلۡفَوۡزُ ٱلۡعَظِيمُ﴾",
                        "content": "اسمع يا عزيزي القارئ، هذه الآية الكريمة ترسم لوحة من أعظم مشاهد يوم القيامة، لحظة السعادة الكبرى التي تفوق كل سعادة عرفها البشر في الدنيا. يقول الله تعالى إنك سترى المؤمنين والمؤمنات يوم القيامة، والنور يفيض من أمامهم وعن أيمانهم، يضيء طريقهم في ظلمات ذلك اليوم العظيم."
                    },
                    {
                        "id": 2,
                        "title": "الأحقاف ١٤ / Al-Ahqaf 14",
                        "verse_text": "﴿أُو۟لَـٰٓئِكَ أَصْحَـٰبُ ٱلۡجَنَّةِ خَـٰلِدِينَ فِيهَا جَزَآءًۢ بِمَا كَانُوا۟ يَعۡمَلُونَ﴾",
                        "content": "اسمع يا عزيزي القارئ، هذه الآية تأتي بعد أن ذكر الله حال المؤمنين الذين قالوا: ربنا الله ثم استقاموا، ما التفتوا لغيره ولا بدّلوا ولا انحرفوا. النتيجة التي يعلنها الله لهم هنا هي خلاصة السعادة والطمأنينة."
                    }
                ]
            },
            "الغضب": {
                "title_en": "Angry",
                "verses": [
                    {
                        "id": 3,
                        "title": "الشورى ٤٠ / Ash-Shura 40",
                        "verse_text": "﴿وَجَزَاءُ سَيِّئَةٍ سَيِّئَةٌ مِّثْلُهَا ۖ فَمَنْ عَفَا وَأَصْلَحَ فَأَجْرُهُ عَلَى اللَّهِ ۚ إِنَّهُ لَا يُحِبُّ الظَّالِمِينَ﴾",
                        "content": "يا عزيزي القارئ، عندما يغضب الإنسان، يريد الانتقام والرد بالمثل، وهذا حق شرعه الله. لكن الآية تفتح لك باباً أعظم: العفو والإصلاح. الله يقول إن من عفا وأصلح فأجره على الله، وهذا وعد من الكريم سبحانه."
                    }
                ]
            },
            "حزن": {
                "title_en": "Sad",
                "verses": [
                    {
                        "id": 4,
                        "title": "البقرة ١٥٦ / Al-Baqarah 156",
                        "verse_text": "﴿الَّذِينَ إِذَا أَصَابَتْهُم مُّصِيبَةٌ قَالُوا إِنَّا لِلَّهِ وَإِنَّا إِلَيْهِ رَاجِعُونَ﴾",
                        "content": "يا عزيزي القارئ، عندما يصيبك الحزن والمصيبة، تذكر هذه الآية العظيمة. إنها تعلمك أن تتذكر أنك ملك لله، وأن إليه راجع، وأن كل ما يصيبك هو بحكمته وتدبيره."
                    }
                ]
            },
            "وحدة": {
                "title_en": "Loneliness",
                "verses": [
                    {
                        "id": 5,
                        "title": "البقرة ١٨٦ / Al-Baqarah 186",
                        "verse_text": "﴿وَإِذَا سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ ۖ أُجِيبُ دَعْوَةَ الدَّاعِ إِذَا دَعَانِ﴾",
                        "content": "يا عزيزي القارئ، عندما تشعر بالوحدة، تذكر أن الله قريب منك، يسمع دعاءك ويجيبك. لست وحيداً أبداً، فالله معك في كل لحظة."
                    }
                ]
            },
            "الندم": {
                "title_en": "Remorse",
                "verses": [
                    {
                        "id": 6,
                        "title": "الزمر ٥٣ / Az-Zumar 53",
                        "verse_text": "﴿قُلْ يَا عِبَادِيَ الَّذِينَ أَسْرَفُوا عَلَىٰ أَنفُسِهِمْ لَا تَقْنَطُوا مِن رَّحْمَةِ اللَّهِ ۚ إِنَّ اللَّهَ يَغْفِرُ الذُّنُوبَ جَمِيعًا ۚ إِنَّهُ هُوَ الْغَفُورُ الرَّحِيمُ﴾",
                        "content": "يا عزيزي القارئ، مهما كانت ذنوبك، مهما كان ندمك، لا تيأس من رحمة الله. هذه الآية تفتح لك باب الأمل الواسع، فالله يغفر الذنوب جميعاً لمن تاب إليه."
                    }
                ]
            },
            "الخوف": {

                "verses": [
                    {
                        "id": 7,

                        "verse_text": "﴿إِنَّ الَّذِينَ آمَنُوا وَالَّذِينَ هَادُوا وَالنَّصَارَىٰ وَالصَّابِئِينَ مَنْ آمَنَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ وَعَمِلَ صَالِحًا فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ﴾",
                        "content": "يا عزيزي القارئ، الخوف من المستقبل والمجهول طبيعي، لكن الله يطمئنك أن من آمن وعمل صالحاً فلا خوف عليه ولا حزن. هذا وعد الله الذي لا يخلف الميعاد."
                    }
                ]
            },
            "تائه": {
                "title_en": "Lost",
                "verses": [
                    {
                        "id": 8,
                        "title": "الفاتحة ٦ / Al-Fatihah 6",
                        "verse_text": "﴿اهْدِنَا الصِّرَاطَ الْمُسْتَقِيمَ﴾",
                        "content": "يا عزيزي القارئ، عندما تشعر بالضياع وعدم معرفة الطريق، ادع الله بهذا الدعاء العظيم. اطلب منه الهداية للصراط المستقيم، وهو سيهديك."
                    }
                ]
            },
            "رسالة": {
                "title_en": "Message",
                "verses": [
                    {
                        "id": 9,
                        "title": "الإسراء ٩ / Al-Isra 9",
                        "verse_text": "﴿إِنَّ هَـٰذَا الْقُرْآنَ يَهْدِي لِلَّتِي هِيَ أَقْوَمُ وَيُبَشِّرُ الْمُؤْمِنِينَ الَّذِينَ يَعْمَلُونَ الصَّالِحَاتِ أَنَّ لَهُمْ أَجْرًا كَبِيرًا﴾",
                        "content": "يا عزيزي القارئ، القرآن هو رسالة الله إليك، يهديك للطريق الأقوم والأفضل في كل أمور حياتك. اجعله رفيقك ودليلك في كل خطوة."
                    }
                ]
            }
        };

        let currentVerse = null;

        // تحميل المشاعر عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadFeelings();
        });

        // تحميل المشاعر
        function loadFeelings() {
            const container = document.getElementById('feelings-container');
            container.innerHTML = '';

            Object.keys(feelingsData).forEach(feeling => {
                const feelingCard = createFeelingCard(feeling, feelingsData[feeling]);
                container.appendChild(feelingCard);
            });
        }

        // إنشاء بطاقة شعور
        function createFeelingCard(feeling, data) {
            const card = document.createElement('div');
            card.className = 'feeling-card fade-in';
            card.onclick = () => showVerses(feeling);

            card.innerHTML = `
                <h3 class="feeling-title">${feeling}</h3>
                <p class="feeling-title-en">${data.title_en}</p>
                <div class="verses-count">${data.verses.length} آية</div>
            `;

            return card;
        }

        // الانتقال لصفحة الشعور
        function showVerses(feeling) {
            const emotionId = getEmotionId(feeling);
            window.location.href = `emotion-${emotionId}.html`;
        }

        // الحصول على معرف الشعور
        function getEmotionId(feeling) {
            const emotionMap = {
                'سعيد': 'happy',
                'الغضب': 'angry', 
                'حزن': 'sad',
                'وحدة': 'alone',
                'الندم': 'regret',
                'الخوف': 'fear',
                'تائه': 'lost',
                'رسالة': 'message'
            };
            return emotionMap[feeling] || 'happy';
        }



        // البحث في الآيات
        function searchVerses() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            
            if (!searchTerm) {
                loadFeelings();
                return;
            }

            const container = document.getElementById('feelings-container');
            container.innerHTML = '';

            let found = false;
            Object.keys(feelingsData).forEach(feeling => {
                const data = feelingsData[feeling];
                const matchesFeeling = feeling.toLowerCase().includes(searchTerm) || 
                                     data.title_en.toLowerCase().includes(searchTerm);
                
                const matchingVerses = data.verses.filter(verse =>
                    verse.title.toLowerCase().includes(searchTerm) ||
                    verse.verse_text.toLowerCase().includes(searchTerm) ||
                    verse.content.toLowerCase().includes(searchTerm)
                );

                if (matchesFeeling || matchingVerses.length > 0) {
                    const feelingCard = createFeelingCard(feeling, data);
                    container.appendChild(feelingCard);
                    found = true;
                }
            });

            if (!found) {
                container.innerHTML = '<div class="no-results">لم يتم العثور على نتائج</div>';
            }
        }

        // إظهار إشعار
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // البحث عند الكتابة
        document.getElementById('search-input').addEventListener('input', searchVerses);


    </script>
</body>
</html>
